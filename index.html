<html>
  <head>
    <title>Affine Cipher</title>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <style>
      .table .btn,
      .btn-warning {
        border-radius: 0.6em;
      }

      .btn-warning {
        width: 8em;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-9">
          <div class="card shadow mt-3 p-3" style="border-radius: 1em">
            <h2><i class="fa fa-table me-2"></i>Mahasiswa Data</h2>

            <button
              class="btn btn-warning my-3"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <i class="fa fa-user-plus me-2"></i>Add Data
            </button>

            <table class="table table-striped" style="width: 100%">
              <thead class="bg-dark text-light">
                <tr>
                  <th scope="col">No.</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Password</th>
                  <th scope="col">Encrypted Password</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="dataContainer"></tbody>
            </table>
          </div>
        </div>
      </div>


      <div class="row justify-content-center mt-5">
        <div class="col-md-11">
          <div class="card shadow mt-3 p-3" style="border-radius: 1em">
            <h2><i class="fa fa-table me-2"></i>Affine Chipper Generator</h2>
            <div class="row">
              <div class="col-md-6 mt-3">
                <h4>Plain Text</h4>
                <div class="input-group">
                  <textarea class="form-control" aria-label="With textarea" id="plainText"></textarea>
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <h4>Encrypted Text</h4>
                <div class="input-group">
                  <textarea class="form-control" aria-label="With textarea" id="encryptedText"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Form Registration</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              onsubmit="return confirm('Simpan data buku..?') ? saveMahasiswa() : false"
            >
              <div class="form-group mx-3 my-3">
                <div class="col-sm-12">
                  <input
                    class="form-control"
                    type="text"
                    id="inputName"
                    placeholder="Name"
                    required
                  />
                </div>
              </div>

              <div class="form-group mx-3 my-3">
                <div class="col-sm-12">
                  <input
                    class="form-control"
                    type="email"
                    id="inputEmail"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>

              <div class="form-group mx-3 my-3">
                <div class="col-sm-12">
                  <input
                    class="form-control"
                    type="text"
                    id="inputPassword"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/affineCipher.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
